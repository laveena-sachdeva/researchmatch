{% extends "./base.html" %}
{% load static %}
{% block body_block %}
  <div class="container">
	      <div class="jumbotron">
		            {% if registered %}
			            <h1>Thank you for registering!</h1>
			              <meta http-equiv="refresh"
        content="0; url = /homepage/user_login/" /> 
				          {% else %}
					          <h1>Register Here</h1>
						          <h3>Just fill out the form.</h3>
							  <form enctype="multipart/form-data" method="POST">
								            {% csrf_token %}
									              {{ user_form.as_p }}
										                {{ profile_form.as_p }}
												          <input type="submit" name="" value="Register">
													          </form>
														          
														        {% endif %}
															    </div>
															      </div>
															      {% endblock %}
